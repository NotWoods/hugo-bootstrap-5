<article class="blog-post">
    <header>
        {{ partial "post-title" . }}
        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
        <br>
    </header>
    {{ .Summary }}
    {{ if .Truncated }}
    <p></p>
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
    {{ end }}
    <div>
        {{ partial "event/when" . }}
        {{ partial "event/where" . }}
    </div>

    {{ partial "event/add-to-calendar" . }}
</article>
