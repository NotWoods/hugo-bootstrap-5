{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav class="blog-pagination">
    <a class="btn btn-outline-primary {{ if not $pag.HasNext }}disabled{{ end }}" href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}">
        {{ i18n "older" }}
    </a>
    <a class="btn btn-outline-primary {{ if not $pag.HasPrev }}disabled{{ end }}" href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}">
        {{ i18n "newer" }}
    </a>
</nav>
{{ end }}
