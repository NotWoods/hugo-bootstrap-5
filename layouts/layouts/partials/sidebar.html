<aside class="col-12 col-lg-3 ml-auto blog-sidebar">
    {{ if default true .Site.Params.sidebar.showRecent }}
        {{ partial "recent" . }}
    {{ end }}
    {{ if default true .Site.Params.sidebar.showTaxonomy }}
        {{ partial "taxonomies" . }}
    {{ end }}

    <section>
        <h4>{{ i18n "elsewhere" }}</h4>
        <ul>
            {{ range $.Site.Data.social }}
            <li style="list-style:url('{{ .icon }}')"><a href="{{ .link }}">{{ .title }}</a></li>
            {{ end }}
        </ul>
    </section>
</aside>
