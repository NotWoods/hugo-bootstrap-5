<footer>
{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
    <h4>{{ i18n "related" }}</h4>
    <ul>
        {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
{{ end }}
{{ partial "github-issue-form" . }}
</footer>
