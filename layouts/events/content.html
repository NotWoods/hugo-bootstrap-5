<article class="blog-post">
    <header>
        {{ partial "post-title" . }}
        {{ partial "post-date" . }}
        {{ partial "post-tags" . }}
        {{ partial "post-categories" . }}
        <br>
    </header>
    {{ .Content }}
    <div class="small">
        {{ partial "event/when" . }}
        {{ partial "event/where" . }}
    </div>
    {{ partial "event/add-to-calendar" . }}
</article>
